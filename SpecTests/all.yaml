networks:
 - &primary
   name: "primary network"
   remark: "Primary data backbone of the ship"
   devices:
    - !radio_transmitter
      prefix: pre
      suffix: post
      TransmitMessage: tm
      TransmitRange: tr
      Frequency: fq
    - !cargo_beam
      prefix: range

 - &hull_integrity
   name: "integrity"
   remark: "wires on hull plating to detect breaches"
   devices:
   - !chip_socket
     script: foo.lol
   - !rack
     prefix: "rack1_"
     module:
       !chip_core
       Script0: bar.lol
       Script0: baash.lol
       Script0: baz.lol
        

 - &bridge
   name: "bridge"
   remark: "Data network for bridge terminals"

relays:
 - src: *hull_integrity
   dst: *primary
 - src: *bridge
   dst: *primary